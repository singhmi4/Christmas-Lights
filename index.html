<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="light-row">
        <div id="light-1" class="light"></div>
        <div id="light-2" class="light"></div>
        <div id="light-3" class="light"></div>
        <div id="light-4" class="light"></div>
        <div id="light-5" class="light"></div>
        <div id="light-6" class="light"></div>
    </div>
    <div class = "controls">

        <div id="light-mode">
        <span id="light-mode-tag">Light Mode:</span>
        <select id="pulse" name="pulse">
            <option id="mode-1" value="off">Off</option>
            <option id ="mode-2" value="on-1">On-1</option>
            <option id ="mode-3" value="on-2">On-2</option>
        </select>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
